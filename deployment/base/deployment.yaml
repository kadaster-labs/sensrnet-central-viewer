apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: central-viewer
  name: central-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central-viewer
  strategy: {}
  template:
    metadata:
      labels:
        app: central-viewer
    spec:
      containers:
      - image: sensrnetnl/central-viewer:0.1.0
        name: central-viewer
        env:
        - name: GEOSERVER_URL
          value: /geoserver/sensrnet/ows
        ports:
        - containerPort: 8080
        resources: {}
      restartPolicy: Always
status: {}
